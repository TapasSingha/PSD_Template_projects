<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernist Template Recreation</title>
    <style>
        /*
        GitHub page- https://github.com/TapasSingha/PSD_Template_projects/tree/main/Modernist

        CodePen link- https://codepen.io/TapasSingha/pen/eYRyXoP?editors=1100

        /*COMMON/UNIVERSAL*/
        
        body{
            
            background-color:white;
            color:white;
            max-width:960px;
            
            margin:0 auto;
            box-sizing:border-box;
            border-top:5px solid #76c38f;

            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        
        img{
            max-width:100%;
        }
        
        /*PRIMARY*/
        header{
            min-height:90px;
        }
        main{
            min-height:500px;
            border-bottom:1px solid #000;
        }
        footer{
            height:61px;
            background-color:#2b2b2b;
            display:flex;
            justify-content:space-between;
            border-top:1px solid #3a3a3a;
        }

        /*SECONDARY*/
        #hero{
            min-height:520px;
        }
        #service{
            min-height:430px;
        }
        #latest-work{
            min-height:542px;
            border-top:5px solid #303030;
            text-align: center;
            position:relative;
        }
        @media all and (max-width:900px){
            #latest-work{
                padding-bottom:4rem;
            }
        }
        @media all and (max-width:600px){
            #latest-work{
                flex-direction:column;
                justify-content:flex-start;
                
            }
        }
        #latest-work > h2{
            background-color:#303030;
            display:inline-block;
            position:relative;
            top:-50px;
            width:256px;
            font-size:32px;
            font-weight:normal;
            text-transform:uppercase;
            border-radius:10px;
        }
        
        #btm-nav{
            min-height:390px;
        }
        /**/
        
        .dark-maroon{
            background-color:#290000;            
        }
        .maroon{
            background-color: #660000;
        }
        .grey{
            background-color: #303030;
        }

        
        #boards{
            margin-top:-2rem;
            display:flex;
            flex-wrap:wrap;
            gap:1rem;
            justify-content:space-evenly;
            align-content:flex-start;
        }
        
        #boards .image-board-content{
            position:relative;
            height:190px;
            flex-basis:290px;
            border:5px solid white;
        }
        .image-board-content img{
            height:100%;
            width:100%;
        }
        
        .overlay-text{
            color:white;
            background-color: #151515;
            width:100%;
            position:absolute;
            bottom:0;
            display:flex;
            align-items:center;
            justify-content:center;           
        }
        .overlay-text p{
            margin:0;
        }
        .image-board-content:hover, 
        .image-board-content:focus, 
        .image-board-content:active {
            cursor:pointer;
            border-color:#76c38f;
        }
        
        .image-board-content:hover .overlay-text, 
        .image-board-content:focus .overlay-text, 
        .image-board-content:active .overlay-text{
            display:none;
        } 
        
    </style>
</head>
